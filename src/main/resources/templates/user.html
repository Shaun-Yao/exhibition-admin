<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link rel="stylesheet" href="/AdminLTE-2.4.18/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-table/dist/bootstrap-table.min.css">
</head>
<body>
<table id="table" class="modal-body">

</table>
<div id="user" >
    <!--<button type="button" class="btn btn-success" id="add">新增</button>-->
    <button type="button" class="btn btn-danger" id="remove">删除</button>

</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">参与人信息</h4>
            </div>
            <form class="form-horizontal" id="form" role="form" action="/user/add" method="post">
                <input type="hidden" name="id" id="id" />

                <div class="form-group">
                    <label for="userId" class="col-sm-2 control-label">报名号</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="userId" name="userId" required >
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-sm-2 control-label">房型</label>
                    <div class="col-sm-9">
                        <label class="radio-inline" th:each="type : ${T(com.honji.exhibition.admin.enums.RoomTypeEnum).values()}">
                            <input type="radio" name="type" th:value="${type}" th:userType="${type.desc}" th:text="${type.desc}">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name1" class="col-sm-2 control-label">人员1</label>
                    <div class="col-sm-9">
                        <select name="participants[0].id" id="name1" class="form-control" required>
                            <option></option>
                            <option th:each="participant : ${participants}"
                                    th:value="${participant.id}" th:text="${participant.name}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name1" class="col-sm-2 control-label">人员2</label>
                    <div class="col-sm-9">
                        <select name="participants[1].id" id="name2" class="form-control" required>
                            <option></option>
                            <option th:each="participant : ${participants}"
                                    th:value="${participant.id}" th:text="${participant.name}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name1" class="col-sm-2 control-label">人员3(只能选儿童)</label>
                    <div class="col-sm-9">
                        <select name="participants[2].id" id="name3" class="form-control">
                            <option></option>
                            <option th:each="child : ${children}"
                                    th:value="${child.id}" th:text="${child.name}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" id="save" class="btn btn-primary">提交更改</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- jQuery 3 -->
<script src="/AdminLTE-2.4.18/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/AdminLTE-2.4.18/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="/webjars/jquery-form/4.2.2/jquery.form.min.js"></script>
<script src="/webjars/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="/webjars/bootbox.js/5.1.3/dist/bootbox.min.js"></script>
</body>


<script th:inline="javascript">

    $(function(){

        $('#table').bootstrapTable({
            url: '/user/list',
            pagination: true,
            sidePagination: "server",
            search: true,
            searchOnEnterKey: true,
            showSearchButton: true,
            //striped: true,
            toolbar: "#user",
            //showRefresh: true,
            singleSelect: true,
            clickToSelect: true,
            sortable: true,
            smartDisplay: false,
            pageNumber: 1,     //初始化加载第一页，默认第一页
            pageSize: 10,      //每页的记录行数（*）
            queryParams: function (params) {
                var param = {
                    limit : this.limit, // 页面大小
                    offset : this.offset, // 页码
                    page : this.pageNumber,
                    size : this.pageSize,
                    shopCode: this.searchText
                }
                return param;
            },
            onClickRow: function (row, $element) {
                //console.log(row.id);
            },
            onDblClickRow: function (row, $element) {

            },
            columns: [ {
                field: '',
                checkbox: true, // 显示一个勾选框
                align: 'center', // 居中显示
                formatter: function (value, row, index) {
                    return row.id;
                }
            },{
                field: 'id',
                title: '报名号'
            }, {
                field: 'shopCode',
                title: '店铺代码'
            }, {
                field: 'shopName',
                title: '店铺名称'
            }, {
                field: 'userNames',
                title: '参与人'
            }]
        });

        $('#save').click(function() {
            if($('#form')[0].reportValidity()) {

                $.ajax({
                    type: "get",
                    url: "/user/get?id=" + $('#userId').val(),
                    success: function(data){
                        if (data.length == 0) {
                            alert("报名号不存在！");
                        } else {
                            $.ajax({
                                type: "post",
                                url: "/user/save",
                                data: $('#form').serialize(),
                                success: function(data){
                                    $('#myModal').modal('hide');
                                    $('#table').bootstrapTable('refresh');
                                },
                                error: function(data){
                                    alert("操作失败！");
                                }
                            });
                        }
                    }
                });

            }
        });

        $('#add').click(function () {
            //console.log($("#arrivedPickUpStation option:eq(1)").val());
            $('#id').val('');
            $('#form').resetForm();//无法重置hidden项
            $("input:radio[name=type]").get(0).checked=true;
            // $("input:radio[name=arrivedTravelMode]").get(0).checked=true;
            // $("#arrivedPickUpStation option").get(1).selected=true;
            // $("input:radio[name=leavedTravelMode]").get(0).checked=true;
            // $("#leavedStation option").get(1).selected=true;
            $('#myModal').modal('show');
        });

        $('#remove').click(function () {
            // console.log($('#table').bootstrapTable('getSelections')[0].id);
            // if($('#dg').datagrid('getSelected') == null) {
            //     return;
            // }
            if($('#table').bootstrapTable('getSelections').length == 0) {
                return;
            }

            var id = $('#table').bootstrapTable('getSelections')[0].id;
            $.ajax({
                type: "get",
                url: "/room/hasRoom",
                data: {
                    userId: id
                },
                success: function(result){

                    if(result.length != 0) {

                        alert(result.name + " 已被报名号" + result.userId + " 选为同住人，房间id: " + result.id + " 请先修改同住人");
                        return;
                    }

                    bootbox.confirm("确认删除报名号" + id + "  本次报名所有信息？",
                        function(result){
                            if(result) {
                                $.ajax({
                                    type: "POST",
                                    url: "/user/remove",
                                    traditional: true,
                                    //async: false,
                                    data: {
                                        id: id
                                    },
                                    success: function(data){
                                        $('#table').bootstrapTable('refresh');
                                    }
                                });
                            }
                        });
                }
            });


        });

    });

</script>
</html>
